name: ci

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn --frozen-lockfile
      - run: yarn run lint
      - run: yarn format_check
      - run: CI=true yarn test
      - name: Publish Production
        if: github.ref == 'refs/heads/master' && github.event_name == 'push' && github.repository == 'antipycorp/deno_website2'
        uses: cloudflare/wrangler-action@1.1.0
        with:
          environment: 'production'
          apiToken: ${{ secrets.cloudflareToken }}
          workingDirectory: worker
      - name: Publish Staging
        if: github.event_name == 'push' && github.repository == 'antipycorp/deno_website2'
        uses: cloudflare/wrangler-action@1.1.0
        with:
          environment: 'staging'
          apiToken: ${{ secrets.cloudflareToken }}
          workingDirectory: worker
